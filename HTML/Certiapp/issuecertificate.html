<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="powderblue">
    <h3>Certificate Dapp</h3>
    <h4>Issue New Certificate</h4>
    <form>
        <table>
            <tr>
                <td>Select Course*</td>
                <td><select name="Course" id="course">
                    <option selected>Certified Blockchain Associate</option>
                    <option>Certified Blockchain Architect</option>
                    <option>option 3</option>
                    </select>
                </td>
            </tr> 
            <tr>
                <td>Certificate Id*</td>
                <td>
                    <input type="text" placeholder="Certificate Id">
                </td>
            </tr>
            <tr>
                <td>Candidate name*</td>
                <td><input type="text" placeholder="name"></td>
            </tr>
            <tr>
                <td>Select Grade*</td>
                <td>
                    <select name="grade" id="grade">
                        <option selected>S</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                        <option>Failed</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Issue Date *</td>
                <td><input type="date" required></td>
            </tr>
            <tr>
                <td colspan="1">
                    <button type="submit" value="Issued">Issue Certificate</button>
                </td>
            </tr>
        </table>
    </form>   
</body>
</html>
